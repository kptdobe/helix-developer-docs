version: 1

definitions:
  defaults:
    - &defaultRepo https://github.com/kptdobe/helix-developer-docs.git#master
    - &contentRepo https://github.com/Adobe-Marketing-Cloud/reactor-developer-docs.git#master
    - &devRepo http://localhost/local/default.git

  strains:
    base:
      &basestrain
      code: *defaultRepo
      content: *contentRepo
      static: *defaultRepo
    dev:
      &devstrain
      code: *devRepo
      content: *contentRepo
      static: *devRepo

strains:
  - name: default
    <<: *basestrain
    url: https://helix.adobelaunch.com/
    directoryIndex: README.html
    package: acapt/083415d5601e992d8c56dece10a153ed7de88db2

  - name: defaultDev
    <<: *devstrain
    url: http://localhost:3000
    directoryIndex: README.html
